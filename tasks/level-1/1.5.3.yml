# Standards: 0.11
---

# 1.5.3 Ensure prelink is disabled

- name: Check if prelink binary exists
  command: which prelink
  ignore_errors: true
  register: which_1_5_3
  tags:
    - level-1
    - "1.5.3"
    - scored

- name: Restore prelinked binaries
  command: prelink -ua
  when: which_1_5_3.rc is defined and which_1_5_3.rc == 0
  tags:
    - level-1
    - "1.5.3"
    - scored

- name: Ensure prelink is disabled
  yum:
    name: prelink
    state: absent
  tags:
    - level-1
    - "1.5.3"
    - scored